<!DOCTYPE html>
<html>
<head>
    <title>Mapa Leaflet con GeoJSON local</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-37.505, -72.38], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar GeoJSON local
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'lo1.json', true); // tu archivo guardado con el contenido que me diste
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var geojsonData = JSON.parse(xhr.responseText);

                var geojsonLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: 'blue',
                        weight: 2,
                        fillOpacity: 0.3
                    }
                }).addTo(map);

                map.fitBounds(geojsonLayer.getBounds());
            }
        };
        xhr.send();
    </script>
</body>
</html>
